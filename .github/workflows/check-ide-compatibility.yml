name: Check IDE Compatibility

on:
  schedule:
    - cron: '55 8 * * 1'
  workflow_dispatch:

jobs:
  check-ide-compatibility:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - name: Free up disk space
      run: |
        sudo df -h
        sudo docker system prune -af || true
        sudo rm -rf /usr/share/dotnet \
          /usr/local/.ghcup \
          /usr/local/swift \
          /usr/share/swift \
          /usr/lib/jvm \
          /usr/local/lib/android \
          /usr/lib/google-cloud-sdk \
          /usr/local/share/boost \
          /usr/local/share/powershell \
          /usr/local/share/chromium \
          /usr/local/lib/node_modules \
          /usr/lib/mono \
          /usr/lib/heroku \
          /usr/lib/firefox \
          /usr/share/miniconda \
          /opt/microsoft \
          /opt/chrome \
          /opt/pipx \
          "$AGENT_TOOLSDIRECTORY" || true
        sudo df -h

    - uses: actions/checkout@v5

    - name: Set up JDK
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 21

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-ide-compatibility-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-ide-compatibility-

    - name: Check compatibility
      run: ./gradlew verifyPlugin --info --stacktrace

    - name: Upload report
      uses: actions/upload-artifact@v4
      with:
        name: plugin-verifier-reports
        path: build/reports/pluginVerifier/**
        if-no-files-found: warn
